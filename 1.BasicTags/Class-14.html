<html>
<body>

<p>Form Tag </p>

<form>

<table border="1">

<tr>
 <td>FirstName</td>
 <td><input type="text" name="txtfname"></td>
</tr>

<tr>
 <td>LastName</td>
 <td><input type="text" name="txtlname"></td>
</tr>


<tr>
 <td>Gender</td>
 <td>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
  </td>
</tr>


<tr>
 <td>Martial</td>
 <td>
      <input type="radio" name="mar" value="rdbSingle">Single
      <input type="radio" name="mar" value="rdbMarried">Married
  </td>
</tr>


<tr>
 <td>Dept</td>
 <td>
     <select name="ddlDept">
       <option value="sel">--select--</option>
       <option value="cs">CS</option>
       <option value="it">IT</option>
     </select>	      
  </td>
</tr>


<tr>
 <td>Qualification</td>
 <td>
      <input type="checkbox" name="qual" value="chkMCA">MCA
      <input type="checkbox" name="qual" value="chkMBA">MBA
  </td>
</tr>

<tr>
 <td>UserName</td>
 <td><input type="text" name="txtuname"></td>
</tr>

<tr>
 <td colspan="2" align="center">
    <input type="button" name="btnCheck" value="CheckAvailability">
 </td>
</tr>


<tr>
 <td>Password</td>
 <td><input type="password" name="txtpwd"></td>
</tr>

<tr>
 <td>Retype</td>
 <td><input type="password" name="txtrpwd"></td>
</tr>


<tr>
 <td>Email</td>
 <td><input type="text" name="txtemail"></td>
</tr>

<tr>
 <td>Phone</td>
 <td><input type="text" name="txtphone"></td>
</tr>


<tr>
 <td>SecurityQn</td>
 <td>
     <select name="ddlsqn">
       <option value="sel">--select--</option>
       <option value="q1">Favourite Color?</option>
       <option value="q2">Favourite Food?</option>
     </select>	      
  </td>
</tr>

<tr>
 <td>Answer</td>
 <td><input type="text" name="txtans"></td>
</tr>


<tr>
 <td>Address</td>
 <td>
    <textarea name="txtaddress" rows="2" cols="16"></textarea>
</td>
</tr>


<tr>
 <td colspan="2" align="center">
    <input type="submit" name="btnsubmit" value="Submit">
    <input type="reset"  name="btnreset"  value="Reset">
 </td>
</tr>



</table>

</form>

</body>
</html>
